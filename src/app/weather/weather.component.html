<ul class="container">
  <li class="container__item">
    <mat-card>
      <mat-card-content class="container__item__date">
        <span class="container__item__date--month">{{ months[currentDay.getMonth()] }}</span>
        <h1 class="container__item__date--day">{{ currentDay.getDate() }}</h1>
        <span class="container__item__date--year">{{ currentDay.getFullYear() }}</span>
      </mat-card-content>
    </mat-card>

  </li>
  <li class="container__item" *ngIf="weather | async as currentWeather">
    <h1>{{ currentWeather.name }}</h1>
    <span class="container__item__weather">
      <img class="container__item__weather__icon" [src]="'http://openweathermap.org/img/w/' + currentWeather.weather[0].icon + '.png'">
      <span class="container__item__weather--value">{{ currentWeather.main.temp_max }}</span>
      <span class="container__item__weather--unit">Â°C</span>
    </span>
  </li>
</ul>
