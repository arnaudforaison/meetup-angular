<mat-sidenav-container class="container">
  <!-- Menu -->
  <mat-sidenav mode="side" opened="true" class="container__menu">
    <ul class="container__menu__list">
      <li class="container__menu__list__item">
        <div class="container__menu__list__item__head">
          <span class="">
            <img src="/assets/logo_Proxiad.png" />
          </span>
          <h3> Meetup' App</h3>
        </div>
      </li>
      <li class="container__menu__list__item container__menu__list__item__actions">
        <mat-list>
          <mat-list-item *ngFor="let element of elements">
            <i class="material-icons">{{ element.iconName }}</i>
            <span>{{ element.label }}</span>
          </mat-list-item>
        </mat-list>

      </li>
    </ul>
  </mat-sidenav>

  <!-- Body -->
  <mat-sidenav-content class="container__body">
    <div class="container__body__header">
      <h1 class="container__body__header__title">Bienvenue</h1>
    </div>
    <app-weather></app-weather>
  </mat-sidenav-content>
</mat-sidenav-container>
